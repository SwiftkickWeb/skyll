---
layout: default
html_class: template
---

<article class="post__content">
  <header class="post__heading">
    <h2 class="post__title">{{ page.title }}</h2>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post__date">{{ page.date | date: '%B %d, %Y' }}</time>
  </header>

  <main class="post__body">
    {{ content }}

    {% comment %}
      {% include related_posts.html %}
    {% endcomment %}
  </main>
</article>
